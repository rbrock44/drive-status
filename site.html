<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Status</title>
    <style>
        .status {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }
        .online {
            background-color: green;
        }
        .offline {
            background-color: red;
        }
        .container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Drive Status</h1>
    <div id="statusContainer"></div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://github.com/rbrock44/drive-status/main/yourfile.json');
                const data = await response.json();
                displayData(data.results); // Adjust according to your JSON structure
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayData(results) {
            const container = document.getElementById('statusContainer');
            container.innerHTML = ''; // Clear previous content
            results.forEach(item => {
                const div = document.createElement('div');
                div.className = 'container';
                const statusClass = item.status === 'online' ? 'online' : 'offline';
                div.innerHTML = `
                    <img src="${item.image}" alt="${item.name} Image">
                    <span class="status ${statusClass}"></span>
                    <span>${item.name}</span>
                `;
                container.appendChild(div);
            });
        }

        // Fetch data initially and then every minute
        fetchData();
        setInterval(fetchData, 60000); // 60000 milliseconds = 1 minute
    </script>
</body>
</html>
